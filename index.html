<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="hero-box w-full h-[300px]">
      <div class="w-1/3 m-auto flex flex-col">
        <div class="flex">
          <p
            class="text-white text-[40px] pt-14 font-bold tracking-[15px] pb-12"
          >
            Todo
          </p>
          <img src="./img/Combined.svg" alt="" width="25" height="26" />
        </div>
        <form action="#" class="" id="form">
          <div class="relative">
            <input
              id="input"
              type="text"
              placeholder="Create a new todoâ€¦"
              class="py-5 pl-16 w-full rounded-md outline-none text-lg relative"
            />
            <span
              class="absolute top-1/2 left-3 transform -translate-y-1/2 w-5 h-5 border border-borderColor ml-4 rounded-full"
            ></span>
          </div>
          <p id="error-message" class="text-white mt-3"></p>
        </form>
        <ul
          id="ul"
          class="relative w-full mt-6 rounded-md overflow-hidden shadow-lg shadow-gray-300"
        ></ul>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
